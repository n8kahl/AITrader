<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Options Copilot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: ui-sans-serif, system-ui; margin: 2rem; }
    #plan { white-space: pre-wrap; background:#f8fafc; padding:1rem; border-radius:8px; }
    .row { display:flex; gap:12px; align-items:center; margin: 12px 0; flex-wrap: wrap; }
    input[type="file"]{ max-width: 260px; }
    select, input, button { padding: 8px 10px; border-radius: 8px; border: 1px solid #e2e8f0; }
    button { background:#111827; color:white; border: none; cursor: pointer; }
    button:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <h1>Options Copilot</h1>
  <p>Upload a broker screenshot to get a structured plan. Advice-only by default.</p>
  <div class="row">
    <input id="img" type="file" accept="image/*" />
    <input id="hints" type="text" placeholder="Hints (e.g., broker or ticker)" />
    <select id="mode">
      <option value="advice">Advice only</option>
      <option value="execute">Advice + execution</option>
    </select>
    <button id="go">Manage from Screenshot</button>
  </div>
  <h3>Or, enter position manually (no OpenAI key required)</h3>
  <div class="row">
    <input id="u" placeholder="Underlying (e.g., AAPL)" />
    <input id="exp" placeholder="Expiration YYYY-MM-DD" />
    <input id="strike" placeholder="Strike (e.g., 250)" type="number" step="0.01" />
    <select id="right">
      <option value="C">Call</option>
      <option value="P">Put</option>
    </select>
    <input id="qty" placeholder="Qty" type="number" step="1" />
    <input id="avg" placeholder="Avg Price" type="number" step="0.01" />
    <button id="prefill">Prefill example</button>
    <button id="goJson">Manage from JSON</button>
  </div>
  <div id="plan"></div>

  <script>
    async function fileToDataURL(file) {
      return await new Promise((ok, err)=>{
        const r = new FileReader();
        r.onload = () => ok(r.result);
        r.onerror = err;
        r.readAsDataURL(file);
      });
    }
    const planBox = document.getElementById('plan');

    document.getElementById('go').onclick = async () => {
      const f = document.getElementById('img').files[0];
      if (!f) return alert("Select a screenshot first.");
      const imageUrl = await fileToDataURL(f);
      const hints = document.getElementById('hints').value;
      const mode = document.getElementById('mode').value;

      try {
        const r = await fetch('/api/manage-from-image', {
          method: 'POST',
          headers: {'content-type':'application/json'},
          body: JSON.stringify({ imageUrl, hints, mode })
        });
        const text = await r.text();
        const data = text ? JSON.parse(text) : {};
        if (!r.ok) {
          planBox.textContent = `Error ${r.status}: ${data?.error || text}`;
        } else {
          planBox.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        planBox.textContent = `Request failed: ${err}`;
      }
    };

    // Prefill with a known contract that exists on Polygon
    function prefill() {
      document.getElementById('u').value = 'AAPL';
      document.getElementById('exp').value = '2026-01-16';
      document.getElementById('strike').value = '250';
      document.getElementById('right').value = 'C';
      document.getElementById('qty').value = '1';
      document.getElementById('avg').value = '2.00';
    }
    document.getElementById('prefill').onclick = prefill;
    // Auto-prefill on load for convenience
    prefill();

    document.getElementById('goJson').onclick = async () => {
      const position = {
        underlying: document.getElementById('u').value?.trim(),
        expiration: document.getElementById('exp').value?.trim(),
        strike: parseFloat(document.getElementById('strike').value),
        right: document.getElementById('right').value,
        quantity: parseInt(document.getElementById('qty').value||'0',10),
        avg_price: parseFloat(document.getElementById('avg').value||'0')
      };
      const mode = document.getElementById('mode').value;
      try {
        const r = await fetch('/api/manage-from-json', {
          method: 'POST', headers:{'content-type':'application/json'},
          body: JSON.stringify({ position, mode })
        });
        const text = await r.text();
        const data = text ? JSON.parse(text) : {};
        if (!r.ok) {
          planBox.textContent = `Error ${r.status}: ${data?.error || text}`;
        } else {
          planBox.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        planBox.textContent = `Request failed: ${err}`;
      }
    };
  </script>
</body>
</html>
